<li class="code-line" data-line="72">在不知道如何拷贝的情况下，我们似乎没有什么能改变数组大小的操作。</li>
<li class="code-line" data-line="73">如果不能改变大小，那“<code>0</code> 个元素的数组”有什么用？</li>
</ul>
</li>
<li class="code-line" data-line="74">初始化为 <code>DYNARRAY_DEFAULT_SIZE</code> 个元素的数组？
<ul class="code-line" data-line="75">
<li class="code-line" data-line="75">也许在某些应用场景下，这是合理的。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="77"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="8">
<h2 class="code-line" data-line="79">析构函数 (destructor, dtor)</h2>
<p class="code-line" data-line="81"><code>Dynarray</code> 必须在自己不再被使用的时候释放所拥有的内存：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="83"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">fun</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-function">Dynarray <span class="hljs-title">a</span><span class="hljs-params">(n)</span></span>;
  <span class="hljs-keyword">if</span> (condition) {
    <span class="hljs-function">Dynarray <span class="hljs-title">b</span><span class="hljs-params">(m)</span></span>;
    <span class="hljs-comment">// ...</span>
  } <span class="hljs-comment">// Now b should release the memory it allocated.</span>
  <span class="hljs-comment">// ...</span>
} <span class="hljs-comment">// Now a should release the memory it allocated.</span>
</code></pre>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="94"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="9">
<h2 class="code-line" data-line="96">析构函数 (destructor, dtor)</h2>
<p class="code-line" data-line="98"><strong>析构函数</strong>是在这个对象被销毁的时候自动调用的函数。</p>
<ul class="code-line" data-line="99">
<li class="code-line" data-line="99">它通常用来完成一些最后的清理</li>
<li class="code-line" data-line="100">特别地，那些<strong>拥有一定资源</strong>的类通常在析构函数里释放它们所拥有的资源</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="102"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="10">
<h2 class="code-line" data-line="104">定义一个析构函数</h2>
<div style="display: grid; grid-template-columns: 1fr 1fr;">
  <div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="109"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Student</span> {
  std::string name;
  std::string id;
  <span class="hljs-type">int</span> entranceYear;
 <span class="hljs-keyword">public</span>:
  ~<span class="hljs-built_in">Student</span>() {
    std::cout &lt;&lt; <span class="hljs-string">&quot;dtor of &quot;</span>
              &lt;&lt; name &lt;&lt; <span class="hljs-string">&quot;called.\n&quot;</span>;
  }
};
</code></pre>
  </div>
  <div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="124">{
  <span class="hljs-function">Student <span class="hljs-title">alice</span><span class="hljs-params">(<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-string">&quot;2020123123&quot;</span>)</span></span>;
  <span class="hljs-keyword">if</span> (condition) {
    <span class="hljs-function">Student <span class="hljs-title">bob</span><span class="hljs-params">(<span class="hljs-string">&quot;Bob&quot;</span>, <span class="hljs-string">&quot;2020123124&quot;</span>)</span></span>;
    <span class="hljs-comment">// ...</span>
  } <span class="hljs-comment">// Output &quot;dtor of Bob called.&quot;</span>
} <span class="hljs-comment">// Output &quot;dtor of Alice called.&quot;</span>
</code></pre>
  </div>
</div>
<ul class="code-line" data-line="136">
<li class="code-line" data-line="136">析构函数的名字是 <code>~ClassName</code></li>
<li class="code-line" data-line="137">析构函数不接受参数，不声明返回值类型</li>
<li class="code-line" data-line="138">一个类只能有一个析构函数 <a href="https://en.cppreference.com/w/cpp/language/destructor#Prospective_destructor">(until C++20)</a></li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="140"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="11">
<h2 class="code-line" data-line="142">Dynarray：析构函数</h2>
<p class="code-line" data-line="144">非常直接的实现</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="146"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Dynarray</span> {
  std::<span class="hljs-type">size_t</span> m_size;
  <span class="hljs-type">int</span> *m_storage;
 <span class="hljs-keyword">public</span>:
  <span class="hljs-built_in">Dynarray</span>(std::<span class="hljs-type">size_t</span> n)
    : <span class="hljs-built_in">m_size</span>(n), <span class="hljs-built_in">m_storage</span>(<span class="hljs-keyword">new</span> <span class="hljs-type">int</span>[n]{}) {}
  ~<span class="hljs-built_in">Dynarray</span>() {
    <span class="hljs-keyword">delete</span>[] m_storage;
  }
};
</code></pre>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="159"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="12">
<h2 class="code-line" data-line="161">析构函数的具体行为</h2>
<p class="code-line" data-line="163">考虑一个问题：<code>Student</code> 是否拥有什么资源？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="165"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Student</span> {
  std::string name;
  std::string id;
  <span class="hljs-type">int</span> entranceYear;
  <span class="hljs-comment">// ...</span>
};
</code></pre>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="174"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="13">
<h2 class="code-line" data-line="176">析构函数的具体行为</h2>
<p class="code-line" data-line="178"><code>Student</code> 本身不拥有什么资源，但是 <code>std::string</code> 有。</p>
<ul class="code-line" data-line="179">
<li class="code-line" data-line="179"><code>std::string</code> 当然会在它自己的析构函数里释放内存。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="181"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Student</span> {
  std::string name;
  std::string id;
  <span class="hljs-type">int</span> entranceYear;
  <span class="hljs-comment">// ...</span>
};
</code></pre>
<p class="code-line" data-line="190">在一个 <code>Student</code> 被销毁的时候：</p>
<ul class="code-line" data-line="191">
<li class="code-line" data-line="191">它显然应该销毁它的所有成员</li>
<li class="code-line" data-line="192">销毁一个成员，显然应该调用那个成员的析构函数。</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="194"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="14">
<h2 class="code-line" data-line="196">析构函数的具体行为</h2>
<p class="code-line" data-line="198"><strong>析构函数在执行完函数体之后，会自动销毁它的所有数据成员</strong></p>
<ul class="code-line" data-line="199">
<li class="code-line" data-line="199">对于类类型成员，会调用它的析构函数来销毁它。</li>
<li class="code-line" data-line="200">猜猜销毁成员的顺序？</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="202"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="15">
<h2 class="code-line" data-line="204">析构函数的具体行为</h2>
<p class="code-line" data-line="206"><strong>析构函数在执行完函数体之后，会自动销毁它的所有数据成员</strong></p>
<ul class="code-line" data-line="207">
<li class="code-line" data-line="207">对于类类型成员，会调用它的析构函数来销毁它。</li>
<li class="code-line" data-line="208">按照成员的声明顺序<strong>倒序</strong>销毁它们。</li>
</ul>
<p class="code-line" data-line="210">对比一下构造函数：</p>
<ul class="code-line" data-line="211">
<li class="code-line" data-line="211">在执行函数体<strong>之前</strong>初始化所有成员。</li>
<li class="code-line" data-line="212">对于类类型成员，调用它的构造函数进行初始化。</li>
<li class="code-line" data-line="213">初始化的顺序是成员的声明顺序。</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="215"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="16">
<h2 class="code-line" data-line="217">析构函数的具体行为</h2>
<p class="code-line" data-line="219">对于成员的销毁是不需要我们写的，会自动完成。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="221"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Student</span> {
  std::string name;
  std::string id;
  <span class="hljs-type">int</span> entranceYear;
 <span class="hljs-keyword">public</span>:
  ~<span class="hljs-built_in">Student</span>() {} <span class="hljs-comment">// 编译器会在最后插入代码来调用 id 和 name 的析构函数。</span>
};
</code></pre>
<p class="code-line" data-line="231"><code>Student</code> 类的析构函数只需一个空函数体即可。</p>
<p class="code-line" data-line="233">等价的写法：<code>~Student() = default;</code></p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="235"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="17">
<h2 class="code-line" data-line="237">一个类不能没有析构函数，就像...</h2>
<p class="code-line" data-line="239">如果一个类的析构函数是不可调用的，就意味着它无法被销毁</p>
<ul class="code-line" data-line="240">
<li class="code-line" data-line="240">就如同不可降解的塑料</li>
</ul>
<p class="code-line" data-line="242">因此 C++ 不允许定义这样的类的对象！</p>
<p class="code-line" data-line="244">什么情况下析构函数不可调用？</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="246"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="18">
<h2 class="code-line" data-line="248">一个类不能没有析构函数，就像...</h2>
<p class="code-line" data-line="250">如果一个类的析构函数是不可调用的，就意味着它无法被销毁</p>
<p class="code-line" data-line="252">因此 C++ 不允许定义这样的类的对象！</p>
<p class="code-line" data-line="254">什么情况下析构函数不可调用？</p>
<ul class="code-line" data-line="255">
<li class="code-line" data-line="255">你可以显式地 <code>~ClassName() = delete;</code> 将析构函数定义为“删除的”。</li>
<li class="code-line" data-line="256">如果析构函数是 <code>private</code> 的，它就不能在类外、<code>friend</code> 外被调用。</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="258"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="19">
<h2 class="code-line" data-line="260"><code>new</code> 和 <code>delete</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="262">std::string *p = <span class="hljs-keyword">new</span> std::<span class="hljs-built_in">string</span>(<span class="hljs-string">&quot;Hello&quot;</span>);
std::cout &lt;&lt; *p &lt;&lt; std::endl;
<span class="hljs-keyword">delete</span> p;
p = <span class="hljs-keyword">new</span> std::string; <span class="hljs-comment">// 调用默认构造函数，*p 为空串 &quot;&quot;</span>
std::cout &lt;&lt; p-&gt;<span class="hljs-built_in">size</span>() &lt;&lt; std::endl;
<span class="hljs-keyword">delete</span> p;
</code></pre>
<p class="code-line" data-line="271"><code>new</code> 表达式会<strong>先分配内存</strong>，然后<strong>构造对象</strong>。</p>
<ul class="code-line" data-line="272">
<li class="code-line" data-line="272">如果这是一个类类型，它必然会调用一个构造函数来构造对象。在没有指定如何构造的情况下，它会调用<strong>默认构造函数</strong>。</li>
<li class="code-line" data-line="273">相比之下，来自 C 的 <code>malloc</code> 只会分配内存，不构造任何对象（不做任何初始化）。<code>calloc</code> 会将这个内存<strong>清零</strong>，而非调用默认构造函数。</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="275"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="20">
<h2 class="code-line" data-line="277"><code>new</code> 和 <code>delete</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="279">std::string *p = <span class="hljs-keyword">new</span> std::<span class="hljs-built_in">string</span>(<span class="hljs-string">&quot;Hello&quot;</span>);
std::cout &lt;&lt; *p &lt;&lt; std::endl;
<span class="hljs-keyword">delete</span> p;
p = <span class="hljs-keyword">new</span> std::string; <span class="hljs-comment">// 调用了默认构造函数，*p 为空串 &quot;&quot;</span>
std::cout &lt;&lt; p-&gt;<span class="hljs-built_in">size</span>() &lt;&lt; std::endl;
<span class="hljs-keyword">delete</span> p;
</code></pre>
<p class="code-line" data-line="288"><code>delete</code> 表达式会<strong>先销毁对象</strong>，然后释放这片内存。</p>
<ul class="code-line" data-line="289">
<li class="code-line" data-line="289">如果这是一个类类型，它必然会调用析构函数来销毁这个对象。</li>
<li class="code-line" data-line="290">相比之下，<code>free</code> 只释放内存，不调用析构函数。</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="292"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="21">
<h2 class="code-line" data-line="294"><code>Dynarray</code>：元素访问</h2>
<p class="code-line" data-line="296"><code>.at(i)</code> 应该返回什么？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="298"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Dynarray</span> {
  std::<span class="hljs-type">size_t</span> m_size;
  <span class="hljs-type">int</span> *m_storage;
 <span class="hljs-keyword">public</span>:
  ??? <span class="hljs-built_in">at</span>(std::<span class="hljs-type">size_t</span> n) {
    <span class="hljs-keyword">return</span> m_storage[n];
  }
};
</code></pre>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="309"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="22">
<h2 class="code-line" data-line="311"><code>Dynarray</code>：元素访问</h2>
<p class="code-line" data-line="313">如果我们希望通过 <code>arr.at(i)</code> 来修改这个元素，那必然要返回引用。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="315"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Dynarray</span> {
  std::<span class="hljs-type">size_t</span> m_size;
  <span class="hljs-type">int</span> *m_storage;
 <span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-type">int</span> &amp;<span class="hljs-title">at</span><span class="hljs-params">(std::<span class="hljs-type">size_t</span> n)</span> </span>{
    <span class="hljs-keyword">return</span> m_storage[n];
  }
};
</code></pre>
<p class="code-line" data-line="326">这样可以吗？</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="328"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="23">
<h2 class="code-line" data-line="330"><code>Dynarray</code>：元素访问</h2>
<p class="code-line" data-line="332">试一试：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="334"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">(<span class="hljs-type">const</span> Dynarray &amp;arr)</span> </span>{
  <span class="hljs-keyword">for</span> (std::<span class="hljs-type">size_t</span> i = <span class="hljs-number">0</span>; i != arr.<span class="hljs-built_in">size</span>(); ++i)
    std::cout &lt;&lt; arr.<span class="hljs-built_in">at</span>(i) &lt;&lt; <span class="hljs-string">&#x27; &#x27;</span>;
}
</code></pre>
<p class="code-line" data-line="341">无法编译：<code>at</code> 不是 <code>const</code> 成员函数，无法在 <code>const Dynarray &amp;</code> 上调用！</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="343"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="24">
<h2 class="code-line" data-line="345"><code>Dynarray</code>：元素访问</h2>
<p class="code-line" data-line="347">加个 <code>const</code>？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="349"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Dynarray</span> {
  std::<span class="hljs-type">size_t</span> m_size;
  <span class="hljs-type">int</span> *m_storage;
 <span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-type">int</span> &amp;<span class="hljs-title">at</span><span class="hljs-params">(std::<span class="hljs-type">size_t</span> n)</span> <span class="hljs-type">const</span> </span>{
    <span class="hljs-keyword">return</span> m_storage[n];
  }
};
</code></pre>
<p class="code-line" data-line="360">结果是在 <code>const Dynarray</code> 上，你可以得到其中元素的 non-<code>const</code> 引用，进而修改它！</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="362"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="25">
<h2 class="code-line" data-line="364"><code>Dynarray</code>：元素访问</h2>
<p class="code-line" data-line="366">正确的解决方案：<code>const</code> 和 non-<code>const</code> 的重载</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="368"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Dynarray</span> {
  std::<span class="hljs-type">size_t</span> m_size;
  <span class="hljs-type">int</span> *m_storage;
 <span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;<span class="hljs-title">at</span><span class="hljs-params">(std::<span class="hljs-type">size_t</span> n)</span> <span class="hljs-type">const</span> </span>{
    <span class="hljs-keyword">return</span> m_storage[n];
  }
  <span class="hljs-function"><span class="hljs-type">int</span> &amp;<span class="hljs-title">at</span><span class="hljs-params">(std::<span class="hljs-type">size_t</span> n)</span> </span>{
    <span class="hljs-keyword">return</span> m_storage[n];
  }
};
</code></pre>
<ul class="code-line" data-line="382">

<section id="29">
<h2 class="code-line" data-line="477">在 <code>const</code> vs non-<code>const</code> 重载中避免重复</h2>
<p class="code-line" data-line="479">将一模一样的代码编写两遍实在是太麻烦了... 有没有办法避免重复？</p>
<ul class="code-line" data-line="480">
<li class="code-line" data-line="480"><a href="https://en.cppreference.com/w/cpp/language/member_functions#Explicit_object_parameter">C++23 deducing-this</a> 能帮得上忙</li>
</ul>
<p class="code-line" data-line="482">假如没有额外的语法特性... 能不能让一个函数调用另一个？</p>
<ul class="code-line" data-line="483">
<li class="code-line" data-line="483">让谁调用谁？</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="485"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="30">
<h2 class="code-line" data-line="487">在 <code>const</code> vs non-<code>const</code> 重载中避免重复</h2>
<p class="code-line" data-line="489">将一模一样的代码编写两遍实在是太麻烦了... 有没有办法避免重复？</p>
<ul class="code-line" data-line="490">
<li class="code-line" data-line="490"><a href="https://en.cppreference.com/w/cpp/language/member_functions#Explicit_object_parameter">C++23 deducing-this</a> 能帮得上忙</li>
</ul>
<p class="code-line" data-line="492">假如没有额外的语法特性... 能不能让一个函数调用另一个？</p>
<p class="code-line" data-line="494">假如我们让 non-<code>const</code> 版本的函数调用 <code>const</code> 版本的函数：</p>
<ul class="code-line" data-line="495">
<li class="code-line" data-line="495">首先，我们需要显式地为 <code>this</code> 添加底层 <code>const</code>。</li>
<li class="code-line" data-line="496"><code>const</code> 版本的函数返回的是 <code>const int &amp;</code>，我们得把它的底层 <code>const</code> 去除。</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="498"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="31">
<h2 class="code-line" data-line="500">在 <code>const</code> vs non-<code>const</code> 重载中避免重复</h2>
<ul class="code-line" data-line="502">
<li class="code-line" data-line="502">先用 <code>static_cast&lt;const Dynarray *&gt;(this)</code> 为 <code>this</code> 添加底层 <code>const</code></li>
<li class="code-line" data-line="503">这时调用 <code>-&gt;at(n)</code>，就会匹配 <code>const</code> 版本的 <code>at</code></li>
<li class="code-line" data-line="504">将返回的 <code>const int &amp;</code> 的底层 <code>const</code> 用 <code>const_cast</code> 去除</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="506"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Dynarray</span> {
 <span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;<span class="hljs-title">at</span><span class="hljs-params">(std::<span class="hljs-type">size_t</span> n)</span> <span class="hljs-type">const</span> </span>{
    <span class="hljs-keyword">if</span> (n &gt;= m_length)
      <span class="hljs-keyword">throw</span> std::out_of_range{<span class="hljs-string">&quot;Dynarray subscript out of range.&quot;</span>};
    <span class="hljs-built_in">log_access</span>();
    <span class="hljs-built_in">verify_integrity</span>();
    <span class="hljs-keyword">return</span> m_storage[n];
  }
  <span class="hljs-function"><span class="hljs-type">int</span> &amp;<span class="hljs-title">at</span><span class="hljs-params">(std::<span class="hljs-type">size_t</span> n)</span> </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">const_cast</span>&lt;<span class="hljs-type">int</span> &amp;&gt;(<span class="hljs-built_in">static_cast</span>&lt;<span class="hljs-type">const</span> Dynarray *&gt;(<span class="hljs-keyword">this</span>)-&gt;<span class="hljs-built_in">at</span>(n));
  }
};
</code></pre>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="522"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="32">
<h2 class="code-line" data-line="524">在 <code>const</code> vs non-<code>const</code> 重载中避免重复</h2>
<p class="code-line" data-line="526">能不能反过来，让 <code>const</code> 版本调用 non-<code>const</code> 版本？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="528"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Dynarray</span> {
 <span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-type">int</span> &amp;<span class="hljs-title">at</span><span class="hljs-params">(std::<span class="hljs-type">size_t</span> n)</span> </span>{
    <span class="hljs-keyword">if</span> (n &gt;= m_length)
      <span class="hljs-keyword">throw</span> std::out_of_range{<span class="hljs-string">&quot;Dynarray subscript out of range.&quot;</span>};
    <span class="hljs-built_in">log_access</span>();
    <span class="hljs-built_in">verify_integrity</span>();
    <span class="hljs-keyword">return</span> m_storage[n];
  }
  <span class="hljs-function"><span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;<span class="hljs-title">at</span><span class="hljs-params">(std::<span class="hljs-type">size_t</span> n)</span> <span class="hljs-type">const</span> </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">const_cast</span>&lt;Dynarray *&gt;(<span class="hljs-keyword">this</span>)-&gt;<span class="hljs-built_in">at</span>(n);
  }
};
</code></pre>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="544"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="33">
<h2 class="code-line" data-line="546">在 <code>const</code> vs non-<code>const</code> 重载中避免重复</h2>
<p class="code-line" data-line="548">能不能反过来，让 <code>const</code> 版本调用 non-<code>const</code> 版本？</p>
<ul class="code-line" data-line="549">
<li class="code-line" data-line="549"><strong>不能</strong>！<code>const</code> 成员函数里一定不会修改对象的状态，但是 non-<code>const</code> 成员函数并没有这般承诺！</li>
<li class="code-line" data-line="550">如果在 non-<code>const</code> 版本的实现里一不小心修改了对象的状态，让 <code>const</code> 版本调用它将导致灾难。</li>
</ul>
<p class="code-line" data-line="552">比较一下两种方法中对于“危险的” <code>const_cast</code> 的使用？</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="554"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="34">
<h2 class="code-line" data-line="556">为何要将数据成员私有化？</h2>
<p class="code-line" data-line="558">—— 为了“封装”<br />
—— 那什么是“封装”？</p>
<p class="code-line" data-line="561">当我说“你的这个代码封装性不好”的时候，我究竟表达的是什么意思？</p>
<p class="code-line" data-line="563">《Effective C++》条款22。</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="565"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="35">
<h1 class="code-line" data-line="567"><code>static</code> 成员</h1>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="569"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="36">
<h2 class="code-line" data-line="571">回忆变量上的 <code>static</code> 关键词</h2>
<p class="code-line" data-line="573"><code>static</code> 变量只在声明语句第一次被执行时初始化，后续遇到声明语句将不会重复初始化。生命周期直到程序结束，但只在声明所在的作用域可以访问。</p>
<ul class="code-line" data-line="575">
<li class="code-line" data-line="575">函数调用次数计数器（<code>static</code>变量在多次调用中保留状态）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="576"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">how_many_times_called</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-type">static</span> std::<span class="hljs-type">size_t</span> times_called = <span class="hljs-number">0</span>;
  <span class="hljs-keyword">return</span> ++times_called;
}
<span class="hljs-comment">// ...</span>
std::cout &lt;&lt; <span class="hljs-built_in">how_many_times_called</span>() &lt;&lt; std::endl;
std::cout &lt;&lt; <span class="hljs-built_in">how_many_times_called</span>() &lt;&lt; std::endl;
std::cout &lt;&lt; times_called &lt;&lt; std::endl; <span class="hljs-comment">// Error: times_called undefined.</span>
</code></pre>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="586"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="37">
<h2 class="code-line" data-line="587"><code>static</code> 成员变量</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="589"><span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
<span class="hljs-keyword">public</span>:
  <span class="hljs-type">static</span> <span class="hljs-type">int</span> something;
};
</code></pre>
<p class="code-line" data-line="596">类似的想法：这个语句应该不会重复创建 <code>something</code>？<br />
具体一些：在它所在的作用域（<code>class A</code> 里）只会创建一个 <code>something</code>。它不属于哪个特定的 <code>A</code> 类型对象，而是属于整个 <code>A</code> 类。</p>
<ul class="code-line" data-line="598">
<li class="code-line" data-line="598">甚至就算还没有任何 <code>A</code> 类型对象被定义，它也已经存在了！</li>
</ul>
<p class="code-line" data-line="600">它的作用域属于 <code>class A</code>，因此：</p>
<ul class="code-line" data-line="601">
<li class="code-line" data-line="601">在 <code>A</code> 类的成员函数中可以直接以 <code>something</code> 来访问它。</li>
<li class="code-line" data-line="602">在 <code>A</code> 类以外，用 <code>A::something</code> 来访问它（因为 <code>public</code> 而不是 <code>private</code>）。</li>
<li class="code-line" data-line="603">如果你有任何 <code>A</code> 类型的对象，比如叫<code>a1</code>和<code>a2</code>，那么也可以用 <code>a1.something</code> 或 <code>a2.something</code> 来访问 <code>A::something</code>。它们都是<strong>同一个</strong>变量。</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="605"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="38">
<h2 class="code-line" data-line="606">特别注意：初始化 <code>static</code> 成员变量</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="607"><span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
<span class="hljs-keyword">public</span>:
  <span class="hljs-type">static</span> <span class="hljs-type">int</span> something = <span class="hljs-number">0</span>; <span class="hljs-comment">// Error: </span>
  <span class="hljs-comment">// Cannot initialize a non-const static member</span>
};
</code></pre>
<p class="code-line" data-line="614">类内只允许声明，而 <code>static</code> 成员变量应当属于静态内存，应在全局作用域内初始化，而不能在 <code>A</code> 类中、<code>A</code> 的构造函数中、或者任何函数（比如 <code>main</code>）中被第一次初始化。</p>
<div style="display: grid; grid-template-columns: 1fr 1fr;">
  <div>
(before C++17) 
<p class="code-line" data-line="620">在 <code>A</code> 类里声明，需要全局显式定义：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="622"><span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
<span class="hljs-keyword">public</span>:
  <span class="hljs-type">static</span> <span class="hljs-type">int</span> something;
};
<span class="hljs-type">int</span> A::something = <span class="hljs-number">0</span>; <span class="hljs-comment">// No &quot;static&quot;!</span>
</code></pre>
  </div>
  <div>
<p class="code-line" data-line="632">(since C++17) 将 <code>static</code> 成员变量声明为 <code>inline</code> 即可在类内定义：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="633"><span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
<span class="hljs-keyword">public</span>:
  <span class="hljs-keyword">inline</span> <span class="hljs-type">static</span> <span class="hljs-type">int</span> something = <span class="hljs-number">0</span>; 
};
</code></pre>
  </div>
</div>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="643"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="39">
<h2 class="code-line" data-line="645">示例：<code>static</code> 成员变量</h2>
<div style="display: grid; grid-template-columns: 1fr 1fr;">
  <div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="649"><span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
<span class="hljs-keyword">public</span>:
  <span class="hljs-keyword">inline</span> <span class="hljs-type">static</span> <span class="hljs-type">int</span> something = <span class="hljs-number">0</span>;
  <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">increment</span><span class="hljs-params">()</span> </span>{ something++; }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
  std::cout &lt;&lt; A::something &lt;&lt; std::endl;
  A a1; A a2;
  a1.<span class="hljs-built_in">increment</span>();
  a2.<span class="hljs-built_in">increment</span>();
  std::cout &lt;&lt; A::something &lt;&lt; std::endl;
  a1.something++;
  std::cout &lt;&lt; A::something &lt;&lt; std::endl;
  std::cout &lt;&lt; a2.something &lt;&lt; std::endl;
</code></pre>
  </div>
  <div>
输出：
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="670"><span class="hljs-number">0</span>
<span class="hljs-number">2</span>
<span class="hljs-number">3</span>
<span class="hljs-number">3</span>
</code></pre>
  </div>
</div>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="679"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="40">
<h2 class="code-line" data-line="681"><code>const static</code> 成员变量</h2>
<p class="code-line" data-line="683">我们经常会需要各种各样的常量：要不要给 <code>Dynarray</code> 一个默认 <code>DEFAULT_SIZE</code>？要不要给 <code>Student</code> 一个 <code>MIN_ENTRANCE_YEAR</code>？<br />
这些常量只在对应的类内有意义！用宏定义或全局常量的方式会导致它们堆在一起，并且对外暴露了无意义的数据。</p>
<p class="code-line" data-line="686">所有同一个类对象的公共数据→在类里只需要存在一遍的数据→静态成员！</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="687"><span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
  <span class="hljs-type">const</span> <span class="hljs-type">static</span> <span class="hljs-type">int</span> CONSTANT_FOR_THE_CLASS = <span class="hljs-number">100</span>;
};
</code></pre>
<p class="code-line" data-line="692"><code>const static</code> 变量可以在类内初始化。它其实是implicitly <code>inline</code> 的，不需要加 <code>inline</code> 限定词。</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="694"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="41">
<h2 class="code-line" data-line="696"><code>static</code> 成员函数</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="697"><span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
<span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-type">static</span> <span class="hljs-type">void</span> <span class="hljs-title">doSomething</span><span class="hljs-params">()</span></span>;
};
</code></pre>
<p class="code-line" data-line="703">理解了静态成员变量后，静态成员函数就好理解了：</p>
<ul class="code-line" data-line="704">
<li class="code-line" data-line="704">属于整个 <code>A</code> 类，而不属于哪一个特定对象</li>
<li class="code-line" data-line="705">可以使用 <code>A::doSomething()</code> 在类外无需对象地调用</li>
<li class="code-line" data-line="706">也可以对实际对象调用<strong>同一个</strong>函数 <code>a1.doSomething()</code>, <code>a2.doSomething()</code>。</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="708"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="42">
<h2 class="code-line" data-line="710"><code>static</code> 成员函数</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="711"><span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
<span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-type">static</span> <span class="hljs-type">void</span> <span class="hljs-title">doSomething</span><span class="hljs-params">()</span></span>;
};
</code></pre>
<p class="code-line" data-line="717">额外的特性：</p>
<ul class="code-line" data-line="718">
<li class="code-line" data-line="718">由于它不属于某个特定对象，在函数内便不可用 <code>this</code>。</li>
<li class="code-line" data-line="719">同样，它不可以访问任何属于对象而不是 <code>A</code> 类整体的成员。也就是说，它不能访问非 <code>static</code> 的成员。</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="720"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="43">
<h2 class="code-line" data-line="722"><code>static</code> 有什么用呢？</h2>
<p class="code-line" data-line="724">假如你在开发访问手机摄像头、麦克风的接口。腾讯会议、微信视频、微软Skype纷纷找上你，希望用你的代码实现视频通话。<br />
如果允许它们各自创建自己的对象来管理摄像头、麦克风，它们将无法知道有没有被其它软件占用、是否已经在录制状态……</p>
<ul class="code-line" data-line="726">
<li class="code-line" data-line="726">核心问题：你的手机里的硬件只有一份，无法被复制，不能像在代码里一样随手创建新的对象。</li>
<li class="code-line" data-line="727">需要它们被仅一个对象来管理。</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="729"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="44">
<h2 class="code-line" data-line="731">Singleton （单例）设计模式</h2>
<p class="code-line" data-line="733">一种设计模式：</p>
<ul class="code-line" data-line="734">
<li class="code-line" data-line="734">只允许该类的对象被创建一次。
<ul class="code-line" data-line="735">
<li class="code-line" data-line="735">我们需要禁止它随意被创建！</li>
</ul>
</li>
<li class="code-line" data-line="736">需要访问这个对象时，访问的都是同一个。
<ul class="code-line" data-line="737">
<li class="code-line" data-line="737">我们需要让它变成一个 <code>static</code> 变量！</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="740"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="45">
<h2 class="code-line" data-line="742">Meyers' Singleton</h2>
<p class="code-line" data-line="744">Scott Meyers （Effective C++ 的作者 ） 提出了 C++ 中最简洁、完善的实现方式 Meyers' Singleton:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-cpp" data-line="746"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Singleton</span> {
<span class="hljs-keyword">public</span>:
  <span class="hljs-built_in">Singleton</span>(<span class="hljs-type">const</span> Singleton&amp;) = <span class="hljs-keyword">delete</span>;
  Singleton&amp; <span class="hljs-keyword">operator</span>=(<span class="hljs-type">const</span> Singleton&amp;) = <span class="hljs-keyword">delete</span>;
  <span class="hljs-function"><span class="hljs-type">static</span> Singleton&amp; <span class="hljs-title">instance</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">static</span> Singleton inst;
    <span class="hljs-keyword">return</span> inst;
  }
  <span class="hljs-comment">// other members...</span>
<span class="hljs-keyword">private</span>:
  <span class="hljs-built_in">Singleton</span>() {}
  ~<span class="hljs-built_in">Singleton</span>() {}
  <span class="hljs-comment">// other members...</span>
};
</code></pre>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="763"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="46">
<h2 class="code-line" data-line="764">Meyers' Singleton</h2>
<p class="code-line" data-line="766">显式将 copy constructor 和 copy assignment operator 定义为了 <code>delete</code>，即不可拷贝<br />
将默认构造函数定义为 <code>private</code>，使得它无法被在类外随意创建。</p>
<p class="code-line" data-line="769"><code>instance()</code> 是一个 <code>static</code> 成员函数，这意味着没有该类的具体对象时也可以调用它。当它被调用时，会发生的事情是：</p>
<ul class="code-line" data-line="770">
<li class="code-line" data-line="770">在第一次访问时，静态对象 <code>inst</code> 被第一次创建并初始化；之后的访问中它是同一个对象，可以保留这个对象的状态（比如其他成员变量的值）。</li>
<li class="code-line" data-line="771">返回这个“仅一个的对象”的引用。</li>
</ul>
<p class="code-line" data-line="773">当你为它定义其他的成员时，便可以使用 <code>Singleton::instance().doSomething()</code>：先获得这个单例对象，再调用成员。</p>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="776"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="47">
<h1 class="code-line" data-line="780">初识类型推导：<code>auto</code> 和 <code>decltype</code></h1>
</section>
</foreignObject></svg></div></div>
